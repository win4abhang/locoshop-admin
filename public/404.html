<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #000814, #000814);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      text-shadow: 0 0 30px white;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: black;
      background-color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #1A73E8;
      color: white;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(-90deg, white, transparent);
      transform: rotate(45deg);
      opacity: 0;
      animation: shoot 8s linear forwards;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(500px, 500px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- ðŸ”„ Replace the src with your actual logo path -->
  <img src="./images/logoWhiteNoBg.png" alt="Logo" class="logo">

  <h1>404</h1>
  <p>Lost in the stars? This page doesn't exist.</p>
  <a href="/">Take me home</a>

  <script>
    // âœ¨ Twinkling stars
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }

    // ðŸŒ  One shooting star every 4 seconds
    setInterval(() => {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      shootingStar.style.top = Math.random() * 60 + 'vh';
      shootingStar.style.left = Math.random() * 50 + 'vw';
      document.body.appendChild(shootingStar);
      setTimeout(() => shootingStar.remove(), 8000);
    }, 4000);
  </script>
</body>
</html>
